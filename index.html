<style>
  /* Gradient Background */
  body{

  /* Table wrapper */

  /* Buttons */
  .btn-group{text-align:center;}

  button:hover{

  /* Result */
  .result{

  }

  /* Animations */
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}

  }

    from{opacity:0;transform:translateY(-20px);}
    to{opacity:1;transform:translateY(0);}

<body>

<div class="container">
  <h1>‚ú® GPA ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ ‚ú®</h1>

  <form id="gpaForm">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º</th>
            <th>‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶∏</th>
            <th>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶∏</th>
          </tr>
        </thead>
        <tbody id="subjectTable">
          <tr>
            <td><input type="text" placeholder="‡¶∏‡¶æ‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡ßß" required></td>
            <td><input type="number" placeholder="100" min="1" required></td>
            <td><input type="number" placeholder="0" min="0" required></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="btn-group">
      <button type="button" id="addSubject">+ ‡¶∏‡¶æ‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</button>
      <button type="submit">üìä GPA ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>
  </form>

  <div class="result" id="result"></div>
</div>

<script>
const subjectTable = document.getElementById('subjectTable');
const addSubjectBtn = document.getElementById('addSubject');
const gpaForm = document.getElementById('gpaForm');
const resultDiv = document.getElementById('result');

// ‡¶∏‡¶æ‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®
addSubjectBtn.addEventListener('click', () => {
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input type="text" placeholder="‡¶∏‡¶æ‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶®‡¶æ‡¶Æ" required></td>
    <td><input type="number" placeholder="100" min="1" required></td>
    <td><input type="number" placeholder="0" min="0" required></td>
  `;
  subjectTable.appendChild(tr);
});

// GPA ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
gpaForm.addEventListener('submit', (e)=>{
  e.preventDefault();
  const rows = subjectTable.querySelectorAll('tr');
  let totalGpa=0;
  let count=0;
  let message = '';

  rows.forEach((row)=>{
    const inputs = row.querySelectorAll('input');
    const name = inputs[0].value;
    const fullMark = parseFloat(inputs[1].value);
    const obtained = parseFloat(inputs[2].value);
    if(isNaN(fullMark) || isNaN(obtained) || fullMark <=0 || obtained <0){
      message += `${name} ‡¶è ‡¶≠‡ßÅ‡¶≤ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü\n`;
      return;
    }
    const percent = (obtained/fullMark)*100;
    let gpa=0;
    let grade='';
    if(percent>=80){ gpa=5; grade='A+';}
    else if(percent>=70){ gpa=4; grade='A';}
    else if(percent>=60){ gpa=3.5; grade='A-';}
    else if(percent>=50){ gpa=3; grade='B';}
    else if(percent>=40){ gpa=2; grade='C';}
    else if(percent>=33){ gpa=1; grade='D';}
    else{ gpa=0; grade='F';}

    totalGpa += gpa;
    count++;
    message += `${name}: GPA ${gpa} ‚Üí Grade ${grade}\n`;
  });

  const finalGpa = (totalGpa/count).toFixed(2);
  message += `\nüéØ ‡¶Æ‡ßã‡¶ü GPA: ${finalGpa}`;
  resultDiv.textContent = message;
});
</script>
