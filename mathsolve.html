<body>
    <div class="container">
        <!-- ‡¶≠‡¶æ‡¶∑‡¶æ ‡¶ü‡¶ó‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® -->
        <div class="lang-toggle">
            <button class="lang-btn active" id="lang-en">English</button>
            <button class="lang-btn" id="lang-bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
        </div>

        <!-- ‡¶π‡ßá‡¶°‡¶æ‡¶∞ (‡¶Ü‡¶á‡¶ï‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá) -->
        <div class="header-section">
            <h1>
                <i class="fas fa-square-root-alt"></i>
                <span data-i18n="title">Math Solve</span>
            </h1>
        </div>

        <!-- ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶ì ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ -->
        <div class="stats-panel">
            <div class="score-box">
                <i class="fas fa-star"></i>
                <span data-i18n="score">Score</span>: <span id="score">0</span>/10
            </div>
            <div class="timer-box">
                <i class="fas fa-hourglass-half"></i>
                <span data-i18n="time_left">Time Left</span>: <span id="timer">05:00</span>
            </div>
        </div>

        <!-- ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ (‡ßß‡ß¶‡¶ü‡¶ø) -->
        <div id="problemsContainer" class="problems-list"></div>

        <!-- ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ -->
        <div class="button-group">
            <button id="submitBtn" class="btn">
                <i class="fas fa-check-circle"></i>
                <span data-i18n="submit">Submit</span>
            </button>
            <button id="restartBtn" class="btn btn-secondary">
                <i class="fas fa-redo-alt"></i>
                <span data-i18n="restart">Restart</span>
            </button>
        </div>

        <!-- ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ -->
        <div id="resultMessage" class="result-message"></div>

        <!-- ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞ -->
        <div class="footer-note">
            <i class="fas fa-heart" style="color: #f44336;"></i> 
            <span data-i18n="footer">M.R.H Student Apps ‚Äì Test Your Math Skills</span>
            <i class="fas fa-heart" style="color: #f44336;"></i>
        </div>
    </div>

    <script>
        // ============ ‡¶≠‡¶æ‡¶∑‡¶æ ‡¶°‡ßá‡¶ü‡¶æ ============
        const translations = {
            en: {
                "title": "Math Solve",
                "score": "Score",
                "time_left": "Time Left",
                "submit": "Submit",
                "restart": "Restart",
                "footer": "M.R.H Student Apps ‚Äì Test Your Math Skills",
                "congrats": "üéâ Congratulations! All answers are correct!",
                "try_again": "You got {score} out of 10. Keep practicing!",
                "time_up": "‚è∞ Time is up!",
                "correct_answer": "Correct: {answer}",
                "fill_all": "Write down all the answers and submit!"
            },
            bn: {
                "title": "‡¶ó‡¶£‡¶ø‡¶§ ‡¶∏‡¶≤‡¶≠",
                "score": "‡¶∏‡ßç‡¶ï‡ßã‡¶∞",
                "time_left": "‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶Æ‡¶Ø‡¶º",
                "submit": "‡¶ú‡¶Æ‡¶æ ‡¶¶‡¶ø‡¶®",
                "restart": "‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ",
                "footer": "‡¶è‡¶Æ.‡¶Ü‡¶∞.‡¶è‡¶á‡¶ö ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶∏ ‚Äì ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ó‡¶£‡¶ø‡¶§ ‡¶¶‡¶ï‡ßç‡¶∑‡¶§‡¶æ ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶ï‡¶∞‡ßã",
                "congrats": "üéâ ‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡¶∏‡¶¨ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!",
                "try_again": "‡¶§‡ßÅ‡¶Æ‡¶ø ‡ßß‡ß¶ ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá {score} ‡¶™‡ßá‡¶Ø‡¶º‡ßá‡¶õ‡•§ ‡¶Ü‡¶∞‡¶ì ‡¶Ö‡¶®‡ßÅ‡¶∂‡ßÄ‡¶≤‡¶® ‡¶ï‡¶∞‡ßã‡•§",
                "time_up": "‚è∞ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∂‡ßá‡¶∑!",
                "correct_answer": "‡¶∏‡¶†‡¶ø‡¶ï: {answer}",
                "fill_all": "‡¶∏‡¶¨ ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶¶‡¶æ‡¶ì!"
            }
        };

        // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶≠‡¶æ‡¶∑‡¶æ (‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)
        let currentLang = localStorage.getItem('mathSolveLang') || 'bn';

        // ‡¶≠‡¶æ‡¶∑‡¶æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function changeLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('id') === `lang-${lang}`) {
                    btn.classList.add('active');
                }
            });

            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });

            localStorage.setItem('mathSolveLang', lang);

            // ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            const resultDiv = document.getElementById('resultMessage');
            if (resultDiv.style.display !== 'none') {
                if (score === 10) {
                    resultDiv.innerHTML = translations[lang]['congrats'];
                } else {
                    resultDiv.innerHTML = translations[lang]['try_again'].replace('{score}', score);
                }
            }

            // ‡¶π‡¶ø‡¶®‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            problems.forEach((p, idx) => {
                const hint = document.getElementById(`hint-${idx}`);
                if (hint && p.isCorrect === false) {
                    hint.textContent = translations[lang]['correct_answer'].replace('{answer}', p.answer);
                }
            });
        }

        // ============ Math Solve ‡¶ó‡ßá‡¶Æ ‡¶≤‡¶ú‡¶ø‡¶ï ============
        let problems = [];
        let score = 0;
        let timerInterval;
        let timeLeft = 300; // 5 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü = 300 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°
        let quizSubmitted = false;

        // ‡¶è‡¶≤‡ßã‡¶Æ‡ßá‡¶≤‡ßã ‡¶Ö‡¶Ç‡¶ï ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü (‡ßß‡ß¶‡¶ü‡¶ø ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®)
        function generateRandomProblem(index) {
            const operators = ['+', '-', '√ó', '√∑'];
            const op = operators[Math.floor(Math.random() * operators.length)];
            let num1, num2, answer;

            switch(op) {
                case '+':
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 50) + 1;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 90) + 10;
                    num2 = Math.floor(Math.random() * 80) + 1;
                    answer = num1 - num2;
                    break;
                case '√ó':
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = num1 * num2;
                    break;
                case '√∑':
                    num2 = Math.floor(Math.random() * 10) + 1;
                    answer = Math.floor(Math.random() * 10) + 1;
                    num1 = num2 * answer;
                    break;
            }

            return {
                id: index,
                question: `${num1} ${op} ${num2} = ?`,
                answer: answer,
                userAnswer: null,
                isCorrect: false
            };
        }

        // ‡¶®‡¶§‡ßÅ‡¶® ‡ßß‡ß¶‡¶ü‡¶ø ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü
        function generateNewProblems() {
            problems = [];
            for (let i = 0; i < 10; i++) {
                problems.push(generateRandomProblem(i + 1));
            }
        }

        // ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡¶ó‡ßÅ‡¶≤‡ßã DOM-‡¶è ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
        function renderProblems() {
            const container = document.getElementById('problemsContainer');
            let html = '';
            problems.forEach((p, idx) => {
                html += `
                    <div class="problem-item" id="problem-${idx}">
                        <div class="problem-text">${p.question}</div>
                        <input type="number" class="problem-input" id="input-${idx}" placeholder="?" ${quizSubmitted ? 'disabled' : ''}>
                        <span class="correct-answer-hint" id="hint-${idx}"></span>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (quizSubmitted) return;
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    timeLeft = 0;
                    updateTimerDisplay();
                    clearInterval(timerInterval);
                    if (!quizSubmitted) {
                        handleSubmit(true); // true = ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∂‡ßá‡¶∑
                    }
                }
            }, 1000);
        }

        // ‡¶∏‡¶¨ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï
        function allAnswersFilled() {
            for (let i = 0; i < problems.length; i++) {
                const input = document.getElementById(`input-${i}`);
                if (!input || input.value.trim() === '') {
                    return false;
                }
            }
            return true;
        }

        // ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶ì ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        function checkAnswers() {
            score = 0;
            problems.forEach((p, idx) => {
                const input = document.getElementById(`input-${idx}`);
                const userAns = parseFloat(input.value);
                p.userAnswer = isNaN(userAns) ? null : userAns;

                if (p.userAnswer === p.answer) {
                    p.isCorrect = true;
                    score += 1; // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡ßá ‡ßß ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü
                } else {
                    p.isCorrect = false;
                }
            });

            problems.forEach((p, idx) => {
                const item = document.getElementById(`problem-${idx}`);
                const hint = document.getElementById(`hint-${idx}`);
                if (p.isCorrect) {
                    item.classList.add('correct');
                    item.classList.remove('incorrect');
                    hint.textContent = '';
                } else {
                    item.classList.add('incorrect');
                    item.classList.remove('correct');
                    hint.textContent = translations[currentLang]['correct_answer'].replace('{answer}', p.answer);
                }
            });

            updateScore();
        }

        // ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
        function handleSubmit(timeUp = false) {
            if (quizSubmitted) return;

            // ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡¶æ‡¶ß‡ßç‡¶Ø ‡¶ï‡¶∞‡¶æ
            if (timeUp) {
                // ‡¶∏‡¶¨ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶°‡¶ø‡¶ú‡ßá‡¶¨‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá
            } else {
                // ‡¶∏‡¶¨ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï
                if (!allAnswersFilled()) {
                    alert(translations[currentLang]['fill_all']);
                    return;
                }
            }

            quizSubmitted = true;
            clearInterval(timerInterval);

            document.querySelectorAll('.problem-input').forEach(input => input.disabled = true);
            checkAnswers();

            const resultDiv = document.getElementById('resultMessage');
            resultDiv.style.display = 'block';
            if (score === 10) {
                resultDiv.className = 'result-message success';
                resultDiv.innerHTML = translations[currentLang]['congrats'];
            } else {
                resultDiv.className = 'result-message';
                resultDiv.innerHTML = translations[currentLang]['try_again'].replace('{score}', score);
            }
        }

        // ‡¶∞‡¶ø‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü
        function restartGame() {
            clearInterval(timerInterval);
            quizSubmitted = false;
            timeLeft = 300; // 5 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü
            updateTimerDisplay();
            score = 0;
            updateScore();

            generateNewProblems();
            renderProblems();
            document.getElementById('resultMessage').style.display = 'none';
            startTimer();
        }

        // DOM ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage(currentLang);

            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-bn').addEventListener('click', () => changeLanguage('bn'));
            document.getElementById('submitBtn').addEventListener('click', () => handleSubmit(false));
            document.getElementById('restartBtn').addEventListener('click', restartGame);

            restartGame();
        });
    </script>
</body>
</html>
